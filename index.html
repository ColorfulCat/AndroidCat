		<script>
			var isFirfox = false;

			function myBrowser() {
				var userAgent = navigator.userAgent; 
				var isOpera = userAgent.indexOf("Opera") > -1; 
				var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera; 
				var isFF = userAgent.indexOf("Firefox") > -1; 
				var isSafari = userAgent.indexOf("Safari") > -1; 
				var isChrome = userAgent.indexOf("Chrome") > -1;
				if (isIE) {
					var IE5 = IE55 = IE6 = IE7 = IE8 = false;
					var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
					reIE.test(userAgent);
					var fIEVersion = parseFloat(RegExp["$1"]);
					IE55 = fIEVersion == 5.5;
					IE6 = fIEVersion == 6.0;
					IE7 = fIEVersion == 7.0;
					IE8 = fIEVersion == 8.0;
					if (IE55) {
						return "IE55";
					}
					if (IE6) {
						return "IE6";
					}
					if (IE7) {
						return "IE7";
					}
					if (IE8) {
						return "IE8";
					}
				} //isIE end
				if (isFF) {
					return "FF";
				}
				if (isOpera) {
					return "Opera";
				}
				if (isChrome) {
					return "Chrome";
				}
			} 
			var oldVersion = "http://www.colorfulcat.xyz/AndroidCat2/";
			
			var mb = myBrowser();
			if (mb == "Chrome") {
				console.log("我是 Chrome");
			}
			if (mb == "FF") {
				console.log("我是 Firefox");
				isFirfox = true;
			}
			if (mb == "Opera") {
				console.log("我是 Opera");
			}
			if (mb == "Safari") {
				console.log("我是 Safari");
			}
			if (mb == "IE55") {
				console.log("我是 IE5.5");
			}
			if (mb == "IE6") {
				console.log("我是 IE6");
			}
			if (mb == "IE7") {
				console.log("我是 IE7");
			}
			if (mb == "IE8") {
				console.log("我是 IE8");
			}

			function Splash() {
				FrameLayout.apply(this);
				this.setBg(0xfff3f3f3);
				var group = new ViewGroup();
				var track = new View();
				track.setBg(0x33000000);
				group.addView(track);
				var bar = new View();
				bar.setBg(0xff00bb9c);
				group.addView(bar);
				var text = new View();
				text.setText("0%");
				text.setTextSize(20);
				text.setTextColor(0xff00bb9c);
				text.setStyle("textAlign", "center");
				group.addView(text);
				group.onMeasure = function() {
					track.measure(100, 2);
					bar.measure(0, 2);
					text.measure(100, 20);
					this.setMeasuredDimension(100, 32);
				};
				group.onLayout = function() {
					track.layout(0, 30);
					bar.layout(0, 30);
					text.layout(0, 0);
				};
				var lp = new LayoutParams(100, 32);
				lp.gravity = Gravity.CENTER;
				this.addView(group, lp);
				this.setProgress = function(p) {
					bar.measure(100 * p, 2);
					text.setText(Math.floor(100 * p) + "%");
				}
			}
			var mSplash = new Splash();
			setContentView(mSplash);
		</script>
