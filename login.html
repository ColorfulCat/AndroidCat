<!DOCTYPE html>
<html lang='cn'>
	<!--请注意，manifest 文件需要配置正确的 MIME-type，即 "text/cache-manifest"。必须在 web 服务器上进行配置。-->

	<head lang="en">
		<meta charset="UTF-8" />
		<title>AndroidCat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 

		<meta name="author" content="大花猫" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="screen-orientation" content="portrait" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="description" content="AndroidCat安卓书签网，旨在为广大安卓开发者提供更多更全的安卓开发资源导航。 Android开发者的一站导航。">
		<meta name="keywords" content="Android 书签 导航 网址大全 开源">

		<link rel="icon" href="img/cat_icon1.png" />
		<link rel="shortcut icon" href="img/cat_icon1.png" />
		<link rel="Bookmark" href="img/cat_icon1.png">

		<!-- Jndroid libraries -->
		<script src="js/jndroid/jndroid.core.js"></script>
		<script src="js/jndroid/jndroid.animation.js"></script>
		<script src="js/jndroid/jndroid.widget.js"></script>
		<script src="js/jndroid/jndroid.layout.js"></script>
		<script src="js/jndroid/jndroid.mwidget.js"></script>
		<script src="js/jndroid/ListView.js"></script>

		<!-- LeanCloud -->
		<script src="https://cdn1.lncld.net/static/js/av-mini-0.6.4.js"></script>
		<script type="text/javascript" src="scripts/AVManager.js"></script>
		<!--<script src="http://file.gtbrowser.cn/jndroid/jndroid.min.js"></script>-->

	</head>

	<body>
		<script>
		 
		</script>
		<script>
			includeJs("main/AVManager.js");
		
			includeJs("main/MyView.js");
			includeJs("main/CatItem.js");
			includeJs("main/CatMenuItem.js");
			includeJs("main/HomeFragment.js");
			includeJs("main/CatFragment.js");
			includeJs("main/ForumFragment.js");
			includeJs("main/AboutFragment.js");
			includeJs("main/configs.js");
			includeJs("main/main.js");
			includeJs("main/StateFrameLayout.js");
			includeJs("main/Theme.js");
			includeJs("main/Tab.js");
			includeJs("main/Menu.js");
			includeJs("main/Titlebar.js");
			includeJs("main/SettingView.js");
			window.onJSProgressChanged = function(p) {
				requestAnimationFrame(function() {
					mSplash.setProgress(p);
				});
			};
			window.onCreate = function() {
				mSplash.setProgress(1);
				Manifest.setIsPhone(window.innerWidth < 720);
				setTimeout(function() {
					var rootview = new FrameLayout();
					setContentView(rootview);
					var mainView = new MainView();
					mainView.div.style.fontWeight = "300";
					try {
						getRootView().setFontFamily("微软雅黑");
					} catch (e) {
						console.log(e);
					}
					rootview.addView(mainView);
				}, 0);
			};
		</script>
 
	 
		</script>

	</body>

</html>
